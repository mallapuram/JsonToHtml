<!DOCTYPE html>
<html lang="en">
<head>
  <title>Json to Html Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./json-to-Html.js"></script>
  <script>
    $(document).ready(function(){
		var sampleJson = '{"glossary":{"title":"example glossary","GlossDiv":{"title":"S","GlossList":{"GlossEntry":{"ID":"SGML","SortAs":"SGML","GlossTerm":"Standard Generalized Markup Language","Acronym":"SGML","Abbrev":"ISO 8879:1986","GlossDef":{"para":"A meta-markup language, used to create markup languages such as DocBook.","GlossSeeAlso":["GML","XML"]},"GlossSee":"markup"}}}}}';
		function tryParseJSON (jsonString){
			try {
				var o = JSON.parse(jsonString);
				return o;
			}
			catch (e) {
				console.error(e);
			}

			return jsonString;
		};
		$("#sample-input").blur(function(){
		if($.trim(this.value)){
		  $("#result").html('').jsonToHtml(tryParseJSON(this.value));
		  }
		});
		$("#sample-input").val(sampleJson);
		$("#result").html('').jsonToHtml(tryParseJSON(sampleJson));
	});
  </script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="container">
  <h2>Json to Html: Sample</h2>
  
  <div class="form-group">
    <label for="comment">Json Object:</label>
    <textarea class="form-control" rows="5" id="sample-input"></textarea>
  </div>
  
  <div class="form-group">
    <label for="comment">Result:</label>
	<div id="result"></div>
  </div>
</div>
  </div>
</div>

</body>
</html>
